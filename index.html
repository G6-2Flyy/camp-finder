<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Camp Finder</title>
  </head>
  <body>
    <!-- header containing image w/ background
    and border background -->
    <header class="flex bg-[#decd87] border-b-8 border-[#502D16FE]">
      <img
        class="h-32 px-2 py-4 m-8"
        src="./assets/images/camp_finder_horizontal_clearbg.png"
        alt=""
        srcset=""
      />
    </header>
    <!-- </header> -->
    <!-- Search form by State -->
    <!-- Search box 1 -->
    <div class="flex col-2 bg-[#F4EED7]">
      <aside class="forms bg-[#F4EED7] max-w-xs flex-wrap ml-4 mb-96">
        <form id="search-state-form" class="max-w-sm">
          <div class="flex items-center border-b-2 border-[#502D16FE] py-2">
            <input
              class="appearance-none bg-transparent border-none w-full text-slate-950 py-1 leading-tight focus:outline-none"
              type="text"
              aria-label="Full name"
            />
            <select class="max-w-xs bg-[#F4EED7]" id="state-dropdown"></select>
            <button
              class="flex-shrink-0 bg-[#005500] hover:bg-[#decd87] border-teal-green hover:border-[#005500] text-sm border-4 text-white py-1 px-2 rounded"
              type="submit"
            >
              Search
            </button>
          </div>
        </form>
        <!-- Search Box 2 -->
        <!-- Search by Park -->
        <form id="search-park-form" class="w-full max-w-sm">
          <div class="flex border-b-2 border-[#502D16] py-2">
            <input
              class="max-w-xs appearance-none bg-transparent border-none w-full text-black-700 py-1 leading-tight focus:outline-none"
              type="text"
              aria-label="Full name"
            />
            <select
              class="max-w-xs justify-center bg-[#F4EED7]"
              id="park-dropdown"
            ></select>
            <button
              class="flex-shrink-0 bg-[#005500] hover:bg-[#decd87] border-teal-green hover:border-[#005500] text-sm border-4 text-white py-1 px-2 rounded"
              type="submit"
            >
              Search
            </button>
          </div>
        </form>
        <!-- Search Box 3 -->
        <!-- Search by campsites -->
        <form id="search-camps-form" class="w-full max-w-sm">
          <div class="flex items-center border-b-2 border-[#502D16] py-2 mb-4">
            <input
              class="max-w-xs bg-transparent border-none w-full text-black-700 py-1 leading-tight focus:outline-none"
              type="text"
              aria-label="Full name"
            />
            <select
              class="max-w-xs bg-[#F4EED7] text-black-700"
              id="camp-dropdown"
            ></select>
            <button
              class="flex-shrink-0 bg-[#005500] hover:bg-[#decd87] border-teal-green hover:border-[#005500] text-sm border-4 text-white py-1 px-2 rounded"
              type="submit"
            >
              Search
            </button>
            <button
              id="save-btn"
              class="flex-shrink-0 bg-[#005500] hover:bg-[#decd87] border-teal-green hover:border-[#005500] text-sm border-4 text-white py-1 px-2 rounded"
            >
              Save
            </button>
          </div>
        </form>
        <!-- map container -->
        <div id="map-container"></div>
      </aside>
      <!-- class containing cards -->

      <main ></main>

      <!-- Modal Pop up "No Campgrounds" -->
      <div class="modal">
        <div class="fixed z-10 inset-0 overflow-y-auto">
          <div
            class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
          >
            <div class="fixed inset-0 transition-opacity">
              <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div
              class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
            >
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div
                    class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
                  ></div>
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3
                      class="text-lg leading-6 font-medium text-gray-900"
                      id="modal-title"
                    >
                      No Campsites Available
                    </h3>
                    <div class="mt-2">
                      <p class="text-sm text-gray-500"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="bg-gray-50 px-4 py-3 sm:px-3 sm:flex sm:flex-row-reverse"
              >
                <button
                  type="button"
                  id="close-button"
                  class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm"
                >
                  Back to Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/nps_api.js"></script>
  </body>
</html>
