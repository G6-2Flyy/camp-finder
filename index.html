<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5512bb54e3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Camp Finder</title>
  </head>
  <body>
    
    <header id="camper">
        <!-- <header class="flex items-center bg-green-500 py-10 ft bold"> -->
     <img class="h-64 ml-44 px-2" src="./assets/images/camp_finder_horizontal_clearbg.png" alt="" srcset="">
      <!-- nav bar -->
      <!-- <nav class="flex"><i class="fa-solid fa-bars"></i></nav> -->
    </header>
<!-- </header> -->
    <div class="alert"></div>
    <!-- Search form by City, State -->
    <!-- Search box 1 -->
    <aside class = "forms flex max-w-xs flex-wrap">
    <form id="search-state-form" class="max-w-sm">
      <div class="flex items-center border-b border-green-500 py-2">
        <input
          class="appearance-none bg-transparent border-none w-full text-slate-950 py-1 leading-tight focus:outline-none"
          type="text"
          aria-label="Full name"
        />
        <select class="max-w-xs " id="state-dropdown"></select>
        <button
          class="flex-shrink-0 bg-green-500 hover:bg-red-500 border-teal-green hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
          type="submit"
        >
          Search
        </button>
      </div>
    </form>
<!-- Search Box 2 -->
    <form id="search-park-form" class="w-full max-w-sm">
        <div class="flex items-center border-b border-green-500 py-2">
          <input
            class="max-w-xs appearance-none bg-transparent border-none w-full text-black-700 py-1 leading-tight focus:outline-none"
            type="text"
            aria-label="Full name"
          />
          <select class="max-w-xs justify-center" id="park-dropdown"></select>
          <button
            class="flex-shrink-0 bg-green-500 hover:bg-red-500 border-teal-green hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
            type="submit"
          >
            Search
          </button>
        </div>
      </form>
<!-- Search Box 3 -->
      <form id="search-camps-form" class="w-full max-w-sm">
        <div class="flex items-center border-b border-green-500 py-2">
          <input
            class="appearance-none bg-transparent border-none w-full text-black-700 py-1 leading-tight focus:outline-none"
            type="text"
           
            aria-label="Full name"
          />
          <select class="max-w-xs" id="camp-dropdown"></select>
          <button
            class="flex-shrink-0 bg-green-500 hover:bg-red-500 border-teal-green hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
            type="submit"
          >
            Search
          </button>
        </div>
      </form>
    </aside>

       <!-- Map Container -->
   <article class=" bg-gray-50 py-2 px-8 ml-72">
    <!-- <div class="camp-info">
           <img src="" alt="">           -->
      <!-- </div> --> 
      <div id="map-container">


      </div>
  </article>
  
      <aside class="width-10">

      </aside>
  
      <main class="gap-8 columns-3 mb-1">
      
      </main>

      <!-- Modal Pop up "No Campgrounds" -->
     <div class="modal">  
      <div class="fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
          <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
          </div>
          <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                    No Campgrounds Found 
                  </h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">
                    </p>
                  </div>
                </div>
              </div>
             </div> 

            <div class="bg-gray-50 px-4 py-3 sm:px-3 sm:flex sm:flex-row-reverse">
              <button type="button" id="close-button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
                Back to Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
   
 


    <script src="./assets/js/mapboxapi.js"></script>
    <script src="./assets/js/nps_api.js"></script>
  </body>
</html>
